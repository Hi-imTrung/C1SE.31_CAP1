<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Thanh Toán | Transporter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/front/img/favicon.png}">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" th:href="@{/resources/front/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/resources/front/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/resources/front/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/resources/front/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/resources/front/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/resources/front/css/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/resources/front/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/resources/front/css/odometer.css}">
    <link rel="stylesheet" th:href="@{/resources/front/css/aos.css}">
    <link rel="stylesheet" th:href="@{/resources/front/css/slick.css}">
    <link rel="stylesheet" th:href="@{/resources/front/css/default.css}">
    <link rel="stylesheet" th:href="@{/resources/front/css/style.css}">
    <link rel="stylesheet" th:href="@{/resources/front/css/responsive.css}">
    <style>
        .wishlist-area tbody .product-name h4 {
            font-size : 16px;
        }

        .shop-cart-widget ul li {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            color: #2b2b2b;
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .shop-cart-widget ul li > span {
            width: 46%;
        }

        .shop-cart-widget ul .cart-total-amount {
            margin-bottom: 0;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px dashed #cfcfcf;
        }

        .shop-cart-widget button {
            border-radius: 4px;
            margin-top: 35px;
            width: 35%;
            background: #ff6000;
            min-height: 50px;
            margin-left: -1px;
        }

        .title-product {
            width: 100% !important;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            display: -webkit-box;
            text-transform: capitalize;
            font-weight: 600;
        }

        .form-control:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>

<!-- Scroll-top -->
<button class="scroll-top scroll-to-target" data-target="html">
    <i class="fas fa-angle-up"></i>
</button>
<!-- Scroll-top-end-->

<div th:replace="~{fragments/front/header :: header}"></div>

<!-- main-area -->
<main>

    <!-- breadcrumb-area -->
    <section class="breadcrumb-area breadcrumb-bg" data-background="/resources/front/img/bg/breadcrumb_bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb-content text-center">
                        <h2>Thanh Toán</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Trang Chủ</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Thanh Toán</li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="alert alert-warning alert-dismissible fade show" style="margin-top: 50px" role="alert"
                         th:if="${messageDTO != null && messageDTO.key == 'save'}">
                        <h5><i class="icon fas fa-exclamation-triangle"></i> Thông Báo</h5>
                        <span th:text="${messageDTO.message}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb-area-end -->

    <!-- checkout-area -->
    <section class="checkout-area pt-100 pb-100">
        <div class="container">
            <form th:action="@{/checkout}" method="post" enctype="multipart/form-data" th:object="${orderDTO}" class="checkout-form needs-validation">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="checkout-wrap">
                            <h5 class="title">Thông tin đơn hàng</h5>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-grp ">
                                        <label for="fName">Họ & Tên <span>*</span></label>
                                        <input type="text" class="form-control" id="fName" name="fullName"
                                               th:field="${orderDTO.fullName}">
                                        <p class="text-danger"
                                           th:if="${#fields.hasErrors('fullName')}"
                                           th:errors="*{fullName}"></p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-grp">
                                        <label for="cName">Địa Chỉ <span>*</span></label>
                                        <input type="text" class="form-control" id="cName" name="address"
                                               th:field="${orderDTO.address}">
                                        <p class="text-danger" style="font-size: 15px"
                                           th:if="${#fields.hasErrors('address')}"
                                           th:errors="*{address}"></p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-grp">
                                        <label for="address">Số Điện Thoại <span>*</span></label>
                                        <input type="text" class="form-control" id="address" name="phone"
                                               th:field="${orderDTO.phone}">
                                        <p class="text-danger" style="font-size: 15px"
                                           th:if="${#fields.hasErrors('phone')}"
                                           th:errors="*{phone}"></p>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-grp">
                                        <label for="note">Hóa Đơn</label>
                                        <input type="file" name="imageMul" required/>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-grp mb-0">
                                        <label for="note">Ghi Chú</label>
                                        <textarea name="note" id="note"
                                                  placeholder="Lưu ý cho người bán..."
                                                  th:field="${orderDTO.note}"
                                        ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-8">
                        <aside class="shop-cart-sidebar checkout-sidebar">
                            <div class="shop-cart-widget">
                                <h6 class="title">Thanh Toán</h6>
                                <ul>
                                    <li>
                                        <span class="title-product text-capitalize">Sản Phẩm</span>
                                        <span class="text-center text-capitalize">Đơn Giá</span>
                                        <span class="text-center" style="width: 31%">SL</span>
                                        <span class="text-capitalize">Thành Tiền</span>
                                    </li>
                                    <th:block th:each="item : ${cartDTO.cartItemDTOList}">
                                        <li>
                                            <span style="width: 350px !important;" class="title-product"
                                                  th:text="${item.productDTO.title}">
                                            </span>
                                            <th:block th:unless="${item.productDTO.discount == '0'}">
                                                <span class="text-center" th:text="${item.productDTO.newPrice + ' VNĐ'}"></span>
                                            </th:block>
                                            <th:block th:if="${item.productDTO.discount == '0'}">
                                                <span class="text-center" th:text="${item.productDTO.price + ' VNĐ'}"></span>
                                            </th:block>
                                            <span style="width: 15%"  th:text="${item.quantity}"></span>
                                            <span style="width: 30%; margin-left: 5px;" th:text="${item.totalPrice + ' VNĐ'}"></span>
                                        </li>
                                    </th:block>
                                    <li class="cart-total-amount"><span style="font-size: 20px;text-transform: none;">Tổng thanh toán</span>
                                        <span class="amount" style="font-weight: 600; font-size: 20px;"
                                              th:text="${cartDTO.totalPrice + ' VNĐ'}"></span>
                                    </li>
                                </ul>
                                <input type="hidden" name="totalAmount" th:value="${cartDTO.totalPrice}">
                                <button class="btn">Đặt Hàng</button>
                            </div>
                        </aside>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- checkout-area-end -->

</main>
<!-- main-area-end -->

<div th:replace="~{fragments/front/footer :: footer}"></div>

<!-- JS here -->
<script th:src="@{/resources/front/js/vendor/jquery-3.5.0.min.js}"></script>
<script th:src="@{/resources/front/js/popper.min.js}"></script>
<script th:src="@{/resources/front/js/bootstrap.min.js}"></script>
<script th:src="@{/resources/front/js/isotope.pkgd.min.js}"></script>
<script th:src="@{/resources/front/js/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/resources/front/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/resources/front/js/owl.carousel.min.js}"></script>
<script th:src="@{/resources/front/js/jquery.odometer.min.js}"></script>
<script th:src="@{/resources/front/js/jquery.countdown.min.js}"></script>
<script th:src="@{/resources/front/js/jquery.appear.js}"></script>
<script th:src="@{/resources/front/js/slick.min.js}"></script>
<script th:src="@{/resources/front/js/ajax-form.js}"></script>
<script th:src="@{/resources/front/js/wow.min.js}"></script>
<script th:src="@{/resources/front/js/aos.js}"></script>
<script th:src="@{/resources/front/js/plugins.js}"></script>
<script th:src="@{/resources/front/js/main.js}"></script>
</body>
</html>
